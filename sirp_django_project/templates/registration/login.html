{% extends "base.html" %}
{% load form_extras %}
{% block title %}Login | SIRP{% endblock %}
{% block content %}
<div class="uk-flex uk-flex-center">
  <div class="uk-card uk-card-default uk-card-body uk-width-medium">
    <h3 class="uk-card-title uk-text-center">Sign in</h3>
    <form method="post" class="uk-form-stacked">
      {% csrf_token %}
      {% for field in form %}
      <div class="uk-margin">
        <label class="uk-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="uk-form-controls">
          {{ field|add_class:"uk-input" }}
        </div>
        {% if field.errors %}
        <p class="uk-text-danger">{{ field.errors|join:", " }}</p>
        {% endif %}
      </div>
      {% endfor %}
      <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
