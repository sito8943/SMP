{% extends "base.html" %}
{% block title %}Dashboard | SIRP{% endblock %}
{% block content %}
<div class="uk-grid-small uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
  <div>
    <div class="uk-card uk-card-default uk-card-body uk-text-center">
      <h3 class="uk-card-title">Proveedores</h3>
      <span class="uk-text-large uk-text-bold">{{ providers }}</span>
    </div>
  </div>
  <div>
    <div class="uk-card uk-card-default uk-card-body uk-text-center">
      <h3 class="uk-card-title">Suscripciones</h3>
      <span class="uk-text-large uk-text-bold">{{ subscriptions }}</span>
    </div>
  </div>
  <div>
    <div class="uk-card uk-card-default uk-card-body uk-text-center">
      <h3 class="uk-card-title">Ciclos</h3>
      <span class="uk-text-large uk-text-bold">{{ billing_cycles }}</span>
    </div>
  </div>
  <div>
    <div class="uk-card uk-card-default uk-card-body uk-text-center">
      <h3 class="uk-card-title">Notificaciones</h3>
      <span class="uk-text-large uk-text-bold">{{ notifications }}</span>
    </div>
  </div>
  <div>
    <div class="uk-card uk-card-default uk-card-body uk-text-center">
      <h3 class="uk-card-title">Renovaciones pendientes</h3>
      <span class="uk-text-large uk-text-bold">{{ renewals_pending }}</span>
    </div>
  </div>
</div>
{% endblock %}
